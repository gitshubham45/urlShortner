<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        a {
            display: block;
            margin: 20px 0;
            font-size: 18px;
            color: blue;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shortened URL</h2>
        <p>Your shortened URL is:</p>
        <a href="{{ .shortened_url }}" target="_blank">{{ .shortened_url }}</a>
        <br>
        <a href="/" class="btn">Go to Home</a>
    </div>
</body>
</html>
